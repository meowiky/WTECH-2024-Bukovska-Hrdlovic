<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/generic.css" />
    <link rel="stylesheet" href="styles/forms.css" />
    <link rel="stylesheet" href="styles/navigation.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/profile.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="pseudo-nav">
        <a class="white-text" href="login.html">Sign up / Sign In</a>
        <a href="profile.html">
          <img src="assets/profile.svg"/>
        </a>
      </div>
      <div class="main-nav">
        <a href="index.html">
          <h1 class="logo inline">PLANTIES</h1>
        </a>
        <input type="checkbox" id="hamburger-checkbox" />
        <label id="hamburger-label" for="hamburger-checkbox"
          ><span id="hamburger-line"></span
        ></label>
        <nav>
          <ul>
            <a href="index.html"><li>Home</li></a>
            <a href="products.html"><li>Products</li></a>
          </ul>
          <div id="menu-thing">
            <div class="relative inline">
              <input placeholder="Search" class="borderless" />
              <img src="assets/search.svg" class="input-icon" />
            </div>
            <span class="divider"></span>
            <div class="inline">
              <div class="relative">
                <img src="assets/shop.svg" id="shop-icon" />
                <span class="notification">2</span>
              </div>
              <div>
                <div class="light">Shopping cart:</div>
                <div class="bold">$57.00</div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <section class="green">
      <h1>Profile</h1>
    </section>
    <section>
        <form id="billing-form">
            <h3>Billing Address</h3>
            <div class="row">
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Company Name:</label>
                    <input type="text">
                </div>
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" id="address-input">
            </div>
            <div class="row">
                <div class="form-group">
                    <label>Country / Region:</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label for="state">States:</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code:</label>
                    <input type="text">
                </div>
            </div>
            <div class="form-group">
                <label>Country:</label>
                <select>
                    <option value="" selected disabled>Select Country</option>
                    <option value="SK">Slovakia</option>
                </select>
            </div>
            <button>Save Changes</button>
        </form> 
    </section>
    <section>
        <form id="billing-form">
            <h3>Change Password</h3>
                <div class="form-group">
                    <label>Current Password:</label>
                    <input type="password">
                </div>
            <div class="row">
                <div class="form-group">
                    <label>New Password:</label>
                    <input type="password">
                </div>
                <div class="form-group">
                    <label>Confirm New Password:</label>
                    <input type="password">
                </div>
            </div>
            <button>Change Password</button>
        </form> 
    </section>
    
    <footer>Created by Viktoria Bukovska & Jakub Hrdlovic</footer>
  </body>
</html>
